<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intention Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Intention Timer</h1>
  </header>
  <main>
    <section class="reveal" id="new-activity">
      <h3>New Activity</h3>
      <form action="submit" class="form-time">
        <label>Select a Category:</label>
        <div class="btn-wrapper">
          <div class="cat-button study-off" id="study-btn">
            <p>Study</p>
          </div>
          <div class="cat-button meditate-off" id="meditate-btn">
            <p>Meditate</p>
          </div>
          <div class="cat-button exercise-off" id="exercise-btn">
            <p>Exercise</p>
          </div>
          <!-- <div class="cat-button study-on">
              <p>Study</p>
          </div> -->
        </div>
        <div id="description">
          <label for="description">What would you like to accomplish during this time?</label>
          <input type="text" id="desc-field"></input>
          <p class="hidden" id="desc-error"><img id="warning" src="./assets/warning.svg" alt="warning"> A description is required.</p>
        </div>
        <div id="time-value">
          <div id=#time-min>
            <label for="min">Minutes</label>
            <input id="min-val" type="number" min="0"></input>
            <p class="hidden" id="min-error"><img id="warning" src="./assets/warning.svg" alt="warning"> A minute value is required.</p>
          </div>
          <div id="time-sec">
            <label for="sec">Seconds</label>
            <input id="sec-val" type="number" min="0"></input>
            <p class="hidden" id="sec-error"><img id="warning" src="./assets/warning.svg" alt="warning"> A second value is required.</p>
          </div>
        </div>
        <button id="start-activity" type="button">Start Activity</button>
      </form>
    </section>
    <section class="hidden" id="timer-box">
      <h3>Current Activity</h3>
      <div>
        <h4><span>Activity Description</span></h4>
        <p><span>05:00</span></p>
      </div>
    </section>
    <section id="prev-activity">
      <h3>Previous Activities</h3>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
